<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order confirmation — Aotearoa Adventure Gear</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<header class="site-header">
  <nav class="navbar navbar-expand-lg navbar-light container-limited">
    <a class="navbar-brand" href="index.html">
      <img src="assets/images/BIT703-A2-01-AotearoaAdventureGearLogo-Graphic-2025-04.png" alt="logo" style="height:44px;">
    </a>
  </nav>
</header>

<main class="container container-limited py-5">
  <section id="orderConfirmation">
    <h1>Thank you — order received</h1>
    <p class="lead">This is a demo confirmation page showing the stored order summary.</p>

    <div class="card p-3 mb-3">
      <div class="row">
        <div class="col-md-4"><strong>Subtotal</strong></div>
        <div class="col-md-8" id="conf-subtotal">$0.00</div>
      </div>
      <div class="row">
        <div class="col-md-4"><strong>Shipping</strong></div>
        <div class="col-md-8" id="conf-shipping">FREE</div>
      </div>
      <div class="row">
        <div class="col-md-4"><strong>Total</strong></div>
        <div class="col-md-8" id="conf-total">$0.00</div>
      </div>
      <div class="row mt-2">
        <div class="col-md-4"><strong>Payment</strong></div>
        <div class="col-md-8" id="conf-method">N/A</div>
      </div>
    </div>

    <a href="index.html" class="btn btn-primary">Return to home</a>
  </section>
</main>

<footer class="site-footer">
  <div class="container container-limited"><div class="row"><div class="col">© 2025 Aotearoa Adventure Gear</div></div></div>
</footer>

<script src="../js/main.js"></script>
</body>
</html>
