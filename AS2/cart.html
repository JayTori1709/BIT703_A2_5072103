<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cart — Aotearoa Adventure Gear</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>

<header class="site-header">
  <nav class="navbar navbar-expand-lg navbar-light container-limited">
    <a class="navbar-brand" href="index.html">
      <img src="assets/images/BIT703-A2-01-AotearoaAdventureGearLogo-Graphic-2025-04.png" alt="logo">
    </a>
  </nav>
</header>

<main>
  <div class="container container-limited py-4">

    <h2>Shopping cart</h2>

    <!-- CART TABLE -->
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Subtotal</th>
          </tr>
        </thead>

        <tbody>
          <tr data-product-row>
            <td>
              <div class="d-flex align-items-center">
                <img src="assets/images/product1.jpg" style="width:70px;" alt="">
                <div class="ms-3">
                  <a href="product.html">Trail Runner Boots</a>
                  <div class="small text-muted">Size 9</div>
                </div>
              </div>
            </td>

            <td data-price-cell="$179">$179</td>

            <td>
              <input
                type="number"
                value="1"
                min="1"
                class="form-control form-control-sm w-50"
                data-qty-input
                data-price="179"
              >
            </td>

            <td data-line-subtotal>$179</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- CART SUMMARY -->
    <div class="row mt-3">
      <div class="col-md-6">
        <a href="shop.html" class="btn btn-outline-secondary">Continue shopping</a>
      </div>

      <aside class="col-md-6 text-md-end">
        <p>Subtotal: <strong id="cartSubtotal" data-subtotal="179">$179</strong></p>
        <p>Shipping: <strong id="cartShipping">Calculated at checkout</strong></p>

        <button id="toShippingBtn" class="btn btn-primary">
          Proceed to shipping
        </button>
      </aside>
    </div>

  </div>
</main>

<footer class="site-footer">
  <div class="container container-limited">
    <div class="row">
      <div class="col">© 2025 Aotearoa Adventure Gear</div>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- CUSTOM CART LOGIC -->
<script>
// ---------------------------
// CART CALCULATION LOGIC
// ---------------------------
document.addEventListener('DOMContentLoaded', () => {

  const qtyInputs = document.querySelectorAll('[data-qty-input]');
  const subtotalEl = document.getElementById('cartSubtotal');
  const cartShipping = document.getElementById('cartShipping');
  const toShippingBtn = document.getElementById('toShippingBtn');

  const FREE_THRESHOLD = 600;

  // FIRST CALCULATION FUNCTION
  function recalcCart() {
    let subtotal = 0;

    qtyInputs.forEach(input => {
      const price = parseFloat(input.dataset.price);
      const qty = Math.max(1, parseInt(input.value || '1'));
      const lineSubtotal = price * qty;

      // Update row subtotal display
      const subtotalCell = input.closest('tr').querySelector('[data-line-subtotal]');
      if (subtotalCell) {
        subtotalCell.textContent = `$${lineSubtotal.toFixed(2)}`;
      }

      subtotal += lineSubtotal;
    });

    // Update subtotal display
    subtotalEl.dataset.subtotal = subtotal.toFixed(2);
    subtotalEl.textContent = `$${subtotal.toFixed(2)}`;

    // Determine shipping status
    if (subtotal >= FREE_THRESHOLD) {
      cartShipping.textContent = 'FREE';
    } else {
      cartShipping.textContent = 'Calculated at checkout';
    }

    // Store subtotal for shipping + payment pages
    localStorage.setItem('aag_subtotal', subtotal.toFixed(2));
  }

  // Attach event listeners
  qtyInputs.forEach(input => {
    input.addEventListener('input', recalcCart);
  });

  // Run default calculation
  recalcCart();

  // ---------------------------
  // BUTTON CLICK → SHIPPING PAGE
  // ---------------------------
  toShippingBtn.addEventListener('click', () => {
    const subtotal = parseFloat(localStorage.getItem('aag_subtotal') || '0');

    // Store free/paid shipping indicator for later use
    if (subtotal >= FREE_THRESHOLD) {
      localStorage.setItem('aag_shipping_default', 'FREE');
    } else {
      localStorage.setItem('aag_shipping_default', 'PAID');
    }

    window.location.href = 'shipping.html';
  });

});
</script>

</body>
</html>
