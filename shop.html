<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop — Aotearoa Adventure Gear</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<header class="site-header">
  <nav class="navbar navbar-expand-lg navbar-light container-limited">
    <a class="navbar-brand" href="index.html"><img src="assets/images/BIT703-A2-01-AotearoaAdventureGearLogo-Graphic-2025-04.png" alt="logo"></a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html"><i class="fa fa-shopping-cart"></i></a></li>
      </ul>
    </div>
  </nav>
</header>

<main>
  <div class="container container-limited py-4">
    <div class="row">
      <!-- Filters (left column on large screens, collapses on small) -->
      <aside class="col-lg-3 mb-3">
        <div class="card p-3">
          <h6>Filter by</h6>
          <!-- Category filter -->
          <div class="mb-3">
            <label class="form-label small">Category</label>
            <select class="form-select">
              <option>All</option>
              <option>Backpacks</option>
              <option>Tents</option>
              <option>Footwear</option>
            </select>
          </div>
          <!-- Price range (simple) -->
          <div class="mb-3">
            <label class="form-label small">Price</label>
            <input type="range" class="form-range" min="0" max="500" id="priceRange">
            <div class="small">Up to $<span id="priceVal">500</span></div>
          </div>
        </div>
      </aside>

      <!-- Product listing -->
      <section class="col-lg-9">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="h5 mb-0">All Products</h2>
          <div>
            <label class="me-2 small">Sort</label>
            <select class="form-select d-inline-block w-auto">
              <option>Newest</option>
              <option>Price: Low &rarr; High</option>
            </select>
          </div>
        </div>

        <div class="row g-3">
          <!-- Product tile -->
          <div class="col-6 col-md-4 col-lg-3">
            <article class="product-card">
              <a href="product.html"><img src="assets/images/product1.jpg" class="img-fluid" alt="Product"></a>
              <div class="p-2">
                <h6 class="mb-1">Trail Runner Boots</h6>
                <p class="mb-1">$179.00</p>
                <a href="product.html" class="btn btn-sm btn-outline-primary">View</a>
              </div>
            </article>
          </div>
          <!-- Repeat tiles as needed -->
        </div>
      </section>
    </div>
  </div>
</main>

<footer class="site-footer">
  <div class="container container-limited">
    <div class="row">
      <div class="col-sm-6"><small>© 2025 Aotearoa Adventure Gear</small></div>
      <div class="col-sm-6 text-sm-end"><a href="#" class="text-white">Privacy</a> &nbsp; <a href="#" class="text-white">Terms</a></div>
    </div>
  </div>
</footer>

<script>
 // small JS to mirror price slider (non-essential)
 const priceRange = document.getElementById('priceRange');
 const priceVal = document.getElementById('priceVal');
 if(priceRange){
   priceRange.addEventListener('input', ()=> priceVal.textContent = priceRange.value);
 }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
