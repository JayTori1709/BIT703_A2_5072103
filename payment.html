<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment — Aotearoa Adventure Gear</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<header class="site-header"><nav class="navbar navbar-expand-lg navbar-light container-limited"><a class="navbar-brand" href="index.html"><img src="assets/images/logo.png" alt="logo"></a></nav></header>

<main>
  <div class="container container-limited py-4">
    <h2>Payment options</h2>

    <!-- Payment method options (for assessment, payment processing not required) -->
    <div class="row g-3">
      <div class="col-md-6">
        <div class="card p-3">
          <h5>Discount codes</h5>
          <p class="small text-muted">Apply promo or discount code at checkout.</p>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter code">
            <button class="btn btn-outline-secondary">Apply</button>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-3">
          <h5>Gift cards</h5>
          <p class="small text-muted">Redeem a gift card</p>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Gift card code">
            <button class="btn btn-outline-secondary">Redeem</button>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="card p-3">
          <h5>Cash on pickup</h5>
          <p class="small text-muted">Pay in-store when you collect the order.</p>
          <a href="confirmation.html" class="btn btn-primary">Confirm order (Demo)</a>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="site-footer"><div class="container container-limited"><div class="row"><div class="col">© 2025 Aotearoa Adventure Gear</div></div></div></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
