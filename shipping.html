<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shipping — Aotearoa Adventure Gear</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>

<header class="site-header">
  <nav class="navbar navbar-expand-lg navbar-light container-limited">
    <a class="navbar-brand" href="index.html">
      <img src="assets/images/BIT703-A2-01-AotearoaAdventureGearLogo-Graphic-2025-04.png" alt="logo">
    </a>
  </nav>
</header>

<main>
  <div class="container container-limited py-4">
    <h2>Shipping details</h2>

    <form class="row g-3 needs-validation" novalidate>

      <div class="col-md-6">
        <label class="form-label">Full name</label>
        <input type="text" class="form-control" required>
        <div class="invalid-feedback">Please enter your full name.</div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
        <div class="invalid-feedback">Enter a valid email.</div>
      </div>

      <div class="col-12">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" required>
        <div class="invalid-feedback">Please provide a shipping address.</div>
      </div>

      <div class="col-md-4">
        <label class="form-label">City</label>
        <input class="form-control" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Postal Code</label>
        <input class="form-control" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Country</label>
        <input class="form-control" value="New Zealand" required>
      </div>

      <!-- SHIPPING SELECTION -->
      <div class="col-12">
        <h5>Shipping method</h5>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="shipping" id="ship-free" checked>
          <label class="form-check-label" for="ship-free">
            Standard shipping (Free over $600)
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="shipping" id="ship-next">
          <label class="form-check-label" for="ship-next">
            Next day delivery (+$20)
          </label>
        </div>
      </div>

      <!-- TOTAL SUMMARY -->
      <div class="col-12 text-end">
        <p>Subtotal: <strong data-subtotal data-subtotal="650">$650</strong></p>
        <p>Shipping: <strong data-shipping>FREE</strong></p>
        <p>Total: <strong data-total data-taxes="0">$650</strong></p>
      </div>

      <div class="col-12 text-end">
        <a href="cart.html" class="btn btn-outline-secondary">Back to cart</a>
        <button type="submit" class="btn btn-primary">Proceed to payment</button>
      </div>

    </form>
  </div>
</main>

<footer class="site-footer">
  <div class="container container-limited">
    <div class="row">
      <div class="col">© 2025 Aotearoa Adventure Gear</div>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/main.js"></script>

</body>
</html>
