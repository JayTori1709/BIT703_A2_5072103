<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shipping — Aotearoa Adventure Gear</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<header class="site-header"><nav class="navbar navbar-expand-lg navbar-light container-limited"><a class="navbar-brand" href="index.html"><img src="assets/images/logo.png" alt="logo"></a></nav></header>

<main>
  <div class="container container-limited py-4">
    <h2>Shipping details</h2>
    <!-- Shipping form: uses form validation attributes -->
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-6">
        <label class="form-label">Full name</label>
        <input type="text" class="form-control" required>
        <div class="invalid-feedback">Please enter your full name.</div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
        <div class="invalid-feedback">Enter a valid email.</div>
      </div>
      <div class="col-12">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" required>
        <div class="invalid-feedback">Please provide shipping address.</div>
      </div>
      <div class="col-md-4">
        <label class="form-label">Suburb/City</label>
        <input class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Postal code</label>
        <input class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Country</label>
        <input class="form-control" value="New Zealand" required>
      </div>
      <div class="col-12 text-end">
        <a href="cart.html" class="btn btn-outline-secondary">Back to cart</a>
        <a href="payment.html" class="btn btn-primary">Proceed to payment</a>
      </div>
    </form>
  </div>
</main>

<footer class="site-footer"><div class="container container-limited"><div class="row"><div class="col">© 2025 Aotearoa Adventure Gear</div></div></div></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// bootstrap form validation snippet
(function () {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(function (form) {
    form.addEventListener('submit', function (event) {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})();
</script>
</body>
</html>
